<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients matching your logo -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:0.1"/>
      <stop offset="50%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:0.1"/>
    </linearGradient>
    
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#4F46E5"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    
    <linearGradient id="mountainGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#6B7280"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="shadow">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background circle -->
  <circle cx="200" cy="150" r="140" fill="url(#bgGradient)" opacity="0.3"/>
  
  <!-- Mountains -->
  <polygon points="50,200 120,120 150,140 200,80 250,120 280,100 350,180 350,220 50,220" 
           fill="url(#mountainGradient)" opacity="0.8"/>
  <polygon points="80,200 140,140 180,160 220,100 260,140 320,200 320,220 80,220" 
           fill="url(#mountainGradient)" opacity="0.6"/>
  
  <!-- Ground/Platform -->
  <ellipse cx="200" cy="220" rx="150" ry="8" fill="#374151" opacity="0.3"/>
  
  <!-- Central hexagonal .NET logo element -->
  <g transform="translate(140, 120)" filter="url(#shadow)">
    <!-- Hexagon base -->
    <polygon points="30,0 60,17.3 60,52 30,69.3 0,52 0,17.3" 
             fill="url(#hexGradient)" opacity="0.9"/>
    
    <!-- .NET symbol inside -->
    <text x="30" y="40" text-anchor="middle" font-family="Arial, sans-serif" 
          font-size="14" font-weight="bold" fill="white">.NET</text>
    
    <!-- Dots pattern like your logo -->
    <circle cx="18" cy="30" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="42" cy="30" r="2.5" fill="white" opacity="0.7"/>
    <circle cx="30" cy="20" r="2" fill="white" opacity="0.5"/>
    <circle cx="30" cy="45" r="2" fill="white" opacity="0.5"/>
    <circle cx="12" cy="25" r="1.5" fill="white" opacity="0.4"/>
    <circle cx="48" cy="40" r="1.5" fill="white" opacity="0.4"/>
  </g>
  
  <!-- Dynamic motion elements from your logo -->
  <g opacity="0.6">
    <!-- Left side flowing shapes -->
    <circle cx="80" cy="100" r="4" fill="#8B5CF6"/>
    <circle cx="70" cy="120" r="6" fill="#4F46E5"/>
    <circle cx="60" cy="140" r="3" fill="#00D4FF"/>
    
    <!-- Right side flowing shapes -->
    <circle cx="320" cy="80" r="5" fill="#00D4FF"/>
    <circle cx="330" cy="100" r="3" fill="#4F46E5"/>
    <circle cx="340" cy="120" r="4" fill="#8B5CF6"/>
    
    <!-- Flowing lines -->
    <path d="M 90 110 Q 110 105 130 110" stroke="#8B5CF6" stroke-width="3" 
          fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M 270 90 Q 290 85 310 90" stroke="#00D4FF" stroke-width="3" 
          fill="none" opacity="0.5" stroke-linecap="round"/>
  </g>
  
  <!-- Stars/sparkles -->
  <g opacity="0.4">
    <circle cx="120" cy="70" r="1" fill="#00D4FF"/>
    <circle cx="280" cy="60" r="1.5" fill="#4F46E5"/>
    <circle cx="300" cy="40" r="1" fill="#8B5CF6"/>
    <circle cx="100" cy="50" r="1" fill="#00D4FF"/>
  </g>
  
  <!-- Additional hexagonal elements -->
  <g transform="translate(280, 170)" opacity="0.3">
    <polygon points="8,0 16,4.6 16,13.9 8,18.5 0,13.9 0,4.6" 
             fill="url(#hexGradient)"/>
  </g>
  
  <g transform="translate(120, 180)" opacity="0.2">
    <polygon points="6,0 12,3.5 12,10.4 6,13.9 0,10.4 0,3.5" 
             fill="url(#hexGradient)"/>
  </g>
</svg>