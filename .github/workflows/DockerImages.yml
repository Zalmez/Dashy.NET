name: Build and Push Docker Images to GHCR

permissions:
  contents: read
  packages: write

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ApiService Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dashy.Net.ApiService/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/apiservice:${{ github.event.release.tag_name }}
            ${{ env.REGISTRY }}/${{ github.repository }}/apiservice:${{ github.sha }}
          cache-from: type=gha,scope=apiservice
          cache-to: type=gha,scope=apiservice,mode=max

      - name: Build and Push WebFrontend Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dashy.Net.Web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/webfrontend:${{ github.event.release.tag_name }}
            ${{ env.REGISTRY }}/${{ github.repository }}/webfrontend:${{ github.sha }}
          cache-from: type=gha,scope=webfrontend
          cache-to: type=gha,scope=webfrontend,mode=max

      - name: Build and Push MigrationService Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dashy.Net.MigrationService/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository }}/migrationservice:${{ github.event.release.tag_name }}
            ${{ env.REGISTRY }}/${{ github.repository }}/migrationservice:${{ github.sha }}
          cache-from: type=gha,scope=migrationservice
          cache-to: type=gha,scope=migrationservice,mode=max
