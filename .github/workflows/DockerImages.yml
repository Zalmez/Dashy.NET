name: Build and Push Docker Images to GHCR

permissions:
  contents: read
  packages: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag_name:
        description: "Tag name for the release"
        required: true
        default: "latest"

env:
  REGISTRY: ghcr.io
  AUTHOR: zalmez
  repository: dashy.net

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Determine Docker Tag
        id: determine_tag
        run: |
          if [[ "${{ github.event_name }}" == "release" ]]; then
            echo "PRIMARY_TAG=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          else
            echo "PRIMARY_TAG=${{ github.event.inputs.tag_name }}" >> "$GITHUB_OUTPUT"
          fi
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push ApiService Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dashy.Net.ApiService/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.AUTHOR }}/${{ env.repository }}-apiservice:${{ steps.determine_tag.outputs.PRIMARY_TAG }}
            ${{ env.REGISTRY }}/${{ env.AUTHOR }}/${{ env.repository }}-apiservice:${{ github.sha }}

      - name: Build and Push WebFrontend Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dashy.Net.Web/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.AUTHOR }}/${{ env.repository }}-webfrontend:${{ steps.determine_tag.outputs.PRIMARY_TAG }}
            ${{ env.REGISTRY }}/${{ env.AUTHOR }}/${{ env.repository }}-webfrontend:${{ github.sha }}

      - name: Build and Push MigrationService Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dashy.Net.MigrationService/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.AUTHOR }}/${{ env.repository }}-migrationservice:${{ steps.determine_tag.outputs.PRIMARY_TAG }}
            ${{ env.REGISTRY }}/${{ env.AUTHOR }}/${{ env.repository }}-migrationservice:${{ github.sha }}
